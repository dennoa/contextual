<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <style>
    input[type="text"] {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Upload a File to a Collection</h1>
  <form id="uploadForm">
    <input type="text" id="collectionName" name="collectionName" placeholder="name" value="" required />
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Upload</button>
    &nbsp;
    <label for="dryRun">Dry Run (do not save to DB)</label>
    <input type="checkbox" id="dryRun" />
    <table id="sectionsTable">
      <tr><th>From</th><th>To</th><th>Ref</th></tr>
      <tr>
        <td><input name="sectionFrom" type="text" /></td>
        <td><input name="sectionTo" type="text" /></td>
        <td><input name="sectionRef" type="text" /></td>
      </tr>
      <tr>
        <td><input name="sectionFrom" type="text" /></td>
        <td><input name="sectionTo" type="text" /></td>
        <td><input name="sectionRef" type="text" /></td>
      </tr>
      <tr>
        <td><input name="sectionFrom" type="text" /></td>
        <td><input name="sectionTo" type="text" /></td>
        <td><input name="sectionRef" type="text" /></td>
      </tr>
    </table>
    <button type="button" onclick="addSectionRow()">Add Section</button>
  </form>
  <pre id="result"></pre>
  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const collectionName = document.getElementById('collectionName').value.replace(/\s+/g, '');
      if (!collectionName) return alert('Collection name is required');

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert('Please select a file');

      const formData = new FormData();
      formData.append('file', file);

      const dryRun = document.getElementById('dryRun').checked;
      formData.append('dryRun', dryRun);

      const sectionFrom = document.getElementsByName('sectionFrom');
      const sectionTo = document.getElementsByName('sectionTo');
      const sectionRef = document.getElementsByName('sectionRef');
      const sections = [];
      for (let i = 0; i < sectionFrom.length; i++) {
        if (sectionFrom[i].value || sectionTo[i].value || sectionRef[i].value) {
          const section = {};
          if (sectionFrom[i].value) section.from = sectionFrom[i].value;
          if (sectionTo[i].value) section.to = sectionTo[i].value;
          if (sectionRef[i].value) section.ref = sectionRef[i].value;
          sections.push(section);
        }
      }
      if (sections.length > 0) {
        formData.append('sections', JSON.stringify(sections));
      }
      
      try {
        const res = await fetch(`http://localhost:3000/collections/${collectionName}/upload`, {
          method: 'POST',
          body: formData,
        });
        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = 'Upload failed: ' + err;
      }
    });
    function addSectionRow() {
      const table = document.getElementById('sectionsTable');
      const row = table.insertRow();
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);
      cell1.innerHTML = '<input name="sectionFrom" type="text" />';
      cell2.innerHTML = '<input name="sectionTo" type="text" />';
      cell3.innerHTML = '<input name="sectionRef" type="text" />';
    }
  </script>
</body>
</html>
